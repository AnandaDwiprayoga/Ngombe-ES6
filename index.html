<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngombe</title>
</head>

<body>
    <header class="pt-3 pb-3 overflow-auto d-flex align-items-center m-auto">
        <img src="./asset/img/logo.png" alt="logo" class="float-left">
        <h5 id="logo" class="font-weight-bold mb-0 ml-2">NGOMBE</h5>
    </header>
    <main class="m-auto row overflow-auto">
        <div class="col-lg-8 col-md-9 float-left pr-md-4 pl-0 pr-0">
            <!-- carousel -->
            <caraousel-view img1="./asset/img/banner1.png" img2="./asset/img/banner2.png"
                img3="./asset/img/banner3.png"></caraousel-view>
            <!-- end of carousel -->

            <!-- content -->
            <div id="main-content" class="mt-3">
                <div class="row">


                    <category-small class="col-md-12 d-lg-none option"></category-small>
                    <!-- end of option -->


                    <category-drink class="col-lg-3 col-md-12 d-lg-inline d-none"></category-drink>


                    <div class="col-lg-9 col-md-12">
                        <!-- search -->
                        <div class="form-group has-search pt-3 pb-3 border-0 rounded-pill">
                            <span class="form-control-feedback">
                                <img src="./asset/img/search-24px.png" alt="">
                            </span>
                            <input type="text" id="search" class="form-control" placeholder="Search name drink">
                        </div>
                        <!-- end of search -->
                        <list-drink id="drink-container" class="row">
                        </list-drink>
                    </div>
                </div>
            </div>
            <!-- end of content -->
        </div>

        <aside id="right-content" class="col-lg-4 col-md-3 pl-0 pr-0 pl-md-3">
            <div class="row">
                <div class="col">
                    <h4 class="mr-2 d-inline">Your favorite <br />Drink <img src="./asset/img/favorite-24px.png"
                            alt="icon-drink">
                    </h4>
                </div>
            </div>

            <fav-list id="fav-container" class="mt-3">
            </fav-list>
        </aside>
    </main>
</body>

</html>
